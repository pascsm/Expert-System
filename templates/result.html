<!DOCTYPE html>
<html>
<head>
    <title>Application Result</title>
</head>
<body>
    <h2>Application Result</h2>
    {% if qualified_positions %}
        <p>Congratulations! You qualify for the following position(s):</p>
        <ul>
            {% for position in qualified_positions %}
                <li>{{ position }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Sorry, you do not meet the necessary qualifications for the applied positions.</p>
    {% endif %}
</body>
</html>
