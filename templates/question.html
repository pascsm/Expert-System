<!DOCTYPE html>
<html>
<head>
    <title>Job Application</title>
</head>
<body>
    <h2>Question {{ index }} of {{ total }}</h2>
    <p>{{ prompt }}</p>
    <form method="POST">
        {% for option in options %}
        <input type="checkbox" name="response" value="{{ option }}"> {{ option }}<br>
        {% endfor %}
        <button type="submit">Next</button>
    </form>
</body>
</html>
